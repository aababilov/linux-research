<html>
    <head>
        <title>jQuery Progress bar plugin sample:</title>
        <script src="http://code.jquery.com/jquery-1.6.4.js" type="text/javascript"></script>
        <script src="progressbar.js" type="text/javascript"></script>
        <link href='progressbar.css' media='screen' rel='stylesheet' type='text/css'/>
        <script type="text/javascript">
            var val = 0;
            function updateProgress() {
                $("#pr_dyn").progressBar({"value": val % 101});
                ++val;
            }

            $(document).ready(function(){
                window.setInterval(updateProgress, 2000);
                $(".pb").progressBar();
                $(".pb1").progressBar({'hideFull': true});
                $(".pb2").progressBar({'hideEmpty': true});
            });
        </script>
    </head>
    <body>
        Sample:
        <div class="pb" id="pr_dyn">0</div>
        <div class="pb">55</div>
        <div class="pb">75</div>
        <div class="pb">100</div>
        Hide full:
        <div class="pb1">100</div>
        Hide empty:
        <div class="pb2">0</div>
    </body>

</html>
